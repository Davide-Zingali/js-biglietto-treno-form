<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Calcolo del prezzo del biglietto del treno con form</title>
  </head>
  <body>
    <!-- tag form -->
    <form class="" action="index.html" method="post">

      <!-- contenitore da gestire -->
      <div class="container">
        <!-- input -->
        <div class="parte-input">
          <div>
            <h2>Nome e Cognome</h2>
            <input id="nome-input" type="text" name="" value="">
          </div>
          <div>
            <h2>Km da percorrere</h2>
            <input id="km-input" type="number" name="" value="">
          </div>
          <div>
            <h2>Fascia d'età</h2>
            <input id="età-input" type="number" name="" value="">
          </div>
        </div>

        <!-- bottoni -->
        <div class="parte-bottoni">
          <button id="bottone" type="button" name="button">Genera</button>
          <button type="button" name="button">Annulla</button>
        </div>
      </div>


    </form>

    <!-- output -->
    <div class="container">
      <div class="parte-output">
        <!-- nome -->
        <div id="nome-output">

        </div>
        <!-- offerta -->
        <div id="">

        </div>
        <!-- carrozza -->
        <div id="codice-carrozza">

        </div>
        <!-- codice cp -->
        <div id="codice-cabina">

        </div>
        <!-- prezzo biglietto -->
        <div id="prezzo-output">

        </div>
      </div>
    </div>
    <!-- script -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
